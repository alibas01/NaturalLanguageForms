<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Natural Language Form</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->

			<header>
				<h1>Request A Free Trial! <span>with custom input elements</span></h1>	
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					My name is <input type="text" class="nl-input" name="name" placeholder="name" data-subline="your <em>name</em>"/>.
					<br />
					I am a
					<select>
						<option value="1" selected>U/X Researcher</option>
						<option value="2">Product Manager</option>
						<option value="3">Brand Manager</option>
						<option value="4">CX Professional</option>
						<option value="5">Product Marketer</option>
						<option value="6">Research Professional</option>
					</select>
					located in <input type="text" class="nl-input" name="location" placeholder="location" data-subline="For example: <em>Toronto</em> or <em>Canada</em>"/> and I am 
					<select>
						<option value="1" selected>super</option>
						<option value="2">pretty</option>
						<option value="3">a little</option>
						<option value="4">not</option>
					</select>
					excited to 
					<select>
						<option value="1" selected>give it a spin</option>
					 	<option value="1">learn</option>
					 	<option value="2">know my options</option>
					 	<option value="3">discuss</option>
					</select>
					. Please send my access pass to
					<select>
						<option value="1" selected>my email</option>
					 	<option value="1">my telephone</option>
					 	<option value="2">Slack</option>
					 	<option value="3">Skype</option>
					</select> (<input type="text" class="nl-input" name="detail" placeholder="contact info" data-subline="your <em>contact info</em>"/>). 
					<br />
					Thanks, <input type="text" class="nl-input" name="name" placeholder="name" data-subline="your <em>name</em>"/>
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit">Send Trial Request</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
	</body>
</html>
